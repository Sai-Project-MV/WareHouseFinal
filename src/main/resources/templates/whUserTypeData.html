<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="">
        <div class="card">
            <div class="card-header bg-warning text-white text-center">
                <h4>WHUSER TYPE DATA PAGE</h4>
            </div>
            <div class="card-body">
            <a th:href="@{/whuser/excel}"class="btn btn-warning text-white">Generate Excel Report</a>
            <br>
                <table class="table table-hover">
                    <tr class="bg-primary text-center text-white">
                        <th> WHUSER ID</th>
                        <th>WHUSER TYPE</th>
                        <th>WHUSER FOR</th>
                        <th>WHUSER CODE</th>
                        <th>WHUSER EMAIL</th>
                         <th>WHUSER CONTACT</th>
                        <th>WHUSER ID TYPE</th>
                        <th>WHUSER OTHER</th>
                        <th>WHUSER ID NUMBER</th>
                        <th>OPERATION</th>
                    </tr>
                    <tr th:each="whuser:${whUserTypeList}">
                        <td th:text="${whuser.whUserId}"></td>
                        <td th:text="${whuser.whUserType1}"></td>
                        <td th:text="${whuser.whuserfor}"></td>
                        <td th:text="${whuser.whUserCode}"></td>
                        <td th:text="${whuser.whUserEmail}"></td>
                        <td th:text="${whuser.whUserContact}"></td>
                        <td th:text="${whuser.whUserIdType}"></td>
                        <td th:text="${whuser.ifOther}"></td>
                        <td th:text="${whuser.whUserIdNumber}"></td>
                        <td>
                            <a th:href="@{/whuser/delete?id={data}(data=${whuser.whUserId})}" class="btn btn-danger">DELETE</a>|
                            <a th:href="@{/whuser/edit?id={data}(data=${whuser.whUserId})}" class="btn btn-warning">EDIT</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer bg-secondary text-white text-center">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>

</html>
