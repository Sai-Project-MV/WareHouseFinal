<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-white text-center bg-primary">
                <h3>UPLOAD DOCUMENT</h3>
            </div>
            <div class="card-body">
            <form action="save" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2">
                        DOCUMENT ID
                    </div>
                    <div class="col-5">
                        <input type="text" name="fId" id="fId" class="form-control" />
                    </div>
                    <div class="col-5">
                        <span id="fIdError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        SELECT DOCUMENT
                    </div>
                    <div class="col-5">
                        <input type="file" name="fob" id="fob" class="form-control" />
                    </div>
                    <div class="col-5">
                        <span id="fobError"></span>
                    </div>
                </div>
                <input type="submit" value="Upload File" class="btn btn-success" />&nbsp;&nbsp;
                <input type="reset" value="Clear" class="btn btn-warning" />
               </form>
               <hr/>
                 <table border="1">
                     <tr>
                         <th>ID</th>
                         <th>NAME</th>
                         <th>LINK</th>
                     </tr>
                     <tr th:each="ob:${list}">
                        <td th:text="${ob[0]}"></td>
                         <td th:text="${ob[1]}"></td>
                         <td>DOWNLOAD</td>
                     </tr>
                 </table>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>

</body>

</html>
